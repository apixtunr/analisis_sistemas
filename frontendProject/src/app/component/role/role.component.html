<div class="container mt-5">
	<div class="card shadow">
		<div class="card-header bg-primary text-white">
			<h4>Asignar Rol a Usuario</h4>
		</div>
		<div class="card-body">
					<form [formGroup]="form" (ngSubmit)="asignarRol()">
						<div class="mb-3">
							<label for="usuario" class="form-label">Usuario</label>
							<select id="usuario" class="form-select" formControlName="usuario" required>
								<option value="" disabled selected>Selecciona un usuario</option>
								<option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
									{{ usuario.nombre }} {{ usuario.apellido }}
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="rol" class="form-label">Rol</label>
							<select id="rol" class="form-select" formControlName="rol" required>
								<option value="" disabled selected>Selecciona un rol</option>
								<option *ngFor="let rol of roles" [value]="rol.idRole">{{ rol.nombre }}</option>
							</select>
						</div>
						<button type="submit" class="btn btn-success" [disabled]="form.invalid">Asignar Rol</button>
					</form>
			<div *ngIf="mensaje" class="alert mt-3" [ngClass]="{'alert-success': mensaje.includes('correctamente'), 'alert-danger': mensaje.includes('Error')}">
				{{ mensaje }}
			</div>
		</div>
	</div>
</div>
