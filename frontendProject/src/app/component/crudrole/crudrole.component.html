<div class="container my-4">
  <h2 class="mb-4 text-center">Gestión de Roles</h2>

  <!-- Formulario para agregar/editar rol -->
  <div class="card mb-5 shadow-sm">
    <div class="card-body">
      <form #roleForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-9">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="role.nombre" required>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="!roleForm.form.valid">
              Guardar
            </button>
            <button type="button" class="btn btn-secondary" (click)="onReset()">Limpiar</button>
            <button type="button" class="btn btn-success" routerLink="/menu">Ir al Menú</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de roles -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID Rol</th>
          <th>Nombre</th>
          <th>Fecha Creación</th>
          <th>Usuario Creación</th>
          <th>Fecha Modificación</th>
          <th>Usuario Modificación</th>
          <th class="sticky-buttons">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of roles">
          <td>{{ r.idRole }}</td>
          <td>{{ r.nombre }}</td>
          <td>{{ r.fechacreacion | date:'d, MMMM yyyy' }}</td>
          <td>{{ r.usuariocreacion }}</td>
          <td>{{ r.fechamodificacion | date:'d, MMMM yyyy' }}</td>
          <td>{{ r.usuariomodificacion }}</td>
          <td class="sticky-buttons">
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-sm btn-info" (click)="onEdit(r)">
                Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(r.idRole!)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
