<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Gestión de Permisos por Usuario</h4>
    </div>
    <div class="card-body">
      <!-- Select de usuarios -->
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select id="usuario" class="form-select" [formControl]="usuarioControl">
          <option value="">Selecciona un usuario</option>
          <option *ngFor="let usuario of usuarios" [ngValue]="usuario">
            {{ usuario.nombre }} {{ usuario.apellido }}
          </option>
        </select>
      </div>

      <!-- Mostrar rol -->
      <div *ngIf="rolUsuario" class="mb-3">
        <label class="form-label">Rol del usuario:</label>
        <span class="fw-bold">{{ rolUsuario.nombre }}</span>
      </div>

      <!-- Tabla de permisos -->
      <form [formGroup]="permisosForm">
        <div *ngIf="!cargandoPermisos && permisosArray.length > 0">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Opción</th>
                <th>Alta</th>
                <th>Baja</th>
                <th>Cambio</th>
                <th>Imprimir</th>
                <th>Exportar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permiso of permisosArray.controls; let i = index; trackBy: trackByIndex" [formGroupName]="i">
                <td>{{ permiso.value.idOpcion }}</td>
                <td><input type="checkbox" formControlName="alta"></td>
                <td><input type="checkbox" formControlName="baja"></td>
                <td><input type="checkbox" formControlName="cambio"></td>
                <td><input type="checkbox" formControlName="imprimir"></td>
                <td><input type="checkbox" formControlName="exportar"></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-success" (click)="guardarPermisos()" type="button">Guardar Permisos</button>
        </div>

        <!-- Spinner -->
        <div *ngIf="cargandoPermisos" class="text-center">
          <span class="spinner-border"></span> Cargando permisos...
        </div>
      </form>

      <!-- Mensaje -->
      <div *ngIf="mensaje" class="alert mt-3"
           [ngClass]="{'alert-success': mensaje.includes('correctamente'), 'alert-danger': mensaje.includes('Error')}">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
